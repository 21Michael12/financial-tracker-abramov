        [data-theme="dark"] {

            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;

            margin: 50px auto;
            background: var(--bg-primary);

            padding: 15px;

            font-weight: 500;
            color: var(--text-secondary);

            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input:focus {

            border-color: var(--button-primary);
        }

        .auth-button {

            padding: 15px;
            background: var(--button-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

        .status-indicator {

            color: var(--text-secondary);

            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);

        .tab {

        .tab:hover {

        .tab.active {

        .tab-content {

        .entry-card-select {

        .add-entry {

            font-size: 14px;
            margin-top: 10px;

        .add-entry:hover {

        /* Summary */
        .summary {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {

            padding: 25px;

        .summary-card h3 {

        .card-summary-item {

            padding: 15px;

        }

        .card-summary-item h4 {

            margin-bottom: 8px;
        }

        .card-summary-item .card-amount {
            font-size: 22px;

            color: var(--expense-color);
        }

        .card-summary-item.bank-transfer {

        .card-summary-item.bank-transfer h4,

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: var(--button-primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            background: var(--button-hover);

        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .modal-btn.primary {
            background: var(--button-primary);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .modal-btn:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .date-selection {
                flex-direction: column;
            }

            select {
                width: 100%;
            }

            .entry-row {
                flex-direction: column;
            }

            .summary {
                grid-template-columns: 1fr;
            }

            .scroll-top {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

        }

        // Load data functions
        async function loadDashboard() {
            const year = document.getElementById('dashboardYear').value;
            const month = document.getElementById('dashboardMonth').value;
            
            const doc = await db.collection('users').doc(currentUser.uid)
                .collection('data').doc(`${year}-${month}`).get();
            
            const data = doc.data() || { income: {}, expenses: {} };
            
            const totalIncome = calculateTotal(data.income);
            const totalExpenses = calculateTotal(data.expenses);
            const balance = totalIncome - totalExpenses;
            
            document.getElementById('totalIncome').textContent = `â‚ª${totalIncome.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `â‚ª${totalExpenses.toLocaleString()}`;
            document.getElementById('balance').textContent = `â‚ª${balance.toLocaleString()}`;

            // Load card summary
            await loadCardsSummary(data.expenses);

        async function loadCardsSummary(expensesData) {
            const cardsSummaryGrid = document.getElementById('cardsSummaryGrid');
            cardsSummaryGrid.innerHTML = '';

            const doc = await db.collection('users').doc(currentUser.uid).get();
            const cards = doc.data()?.creditCards || [];

            const cardTotals = {};
            cards.forEach(card => cardTotals[card] = 0);
            cardTotals['×”×¢×‘×¨×” ×‘× ×§××™×ª'] = 0; // Add bank transfer

            // Calculate totals per card
            Object.values(expensesData || {}).forEach(category => {
                Object.entries(category).forEach(([subcatName, entries]) => {
                    entries.forEach(entry => {
                        if (entry.card) {
                            if (!cardTotals.hasOwnProperty(entry.card)) {
                                cardTotals[entry.card] = 0;
                            }
                            cardTotals[entry.card] += parseFloat(entry.amount) || 0;
                        }
                    });
                });
            });

            // Display credit cards summaries
            cards.forEach(card => {
                const cardItem = document.createElement('div');
                cardItem.className = 'card-summary-item';
                cardItem.innerHTML = `
                    <h4>${card}</h4>
                    <div class="card-amount">â‚ª${cardTotals[card].toLocaleString()}</div>
                `;
                cardsSummaryGrid.appendChild(cardItem);
            });

            // Display bank transfer summary if there are any
            if (cardTotals['×”×¢×‘×¨×” ×‘× ×§××™×ª'] > 0) {
                const bankItem = document.createElement('div');
                bankItem.className = 'card-summary-item bank-transfer';
                bankItem.innerHTML = `
                    <h4>×”×¢×‘×¨×” ×‘× ×§××™×ª</h4>
                    <div class="card-amount">â‚ª${cardTotals['×”×¢×‘×¨×” ×‘× ×§××™×ª'].toLocaleString()}</div>
                `;
                cardsSummaryGrid.appendChild(bankItem);
            }
        }

        function calculateTotal(data) {
            let total = 0;
            Object.values(data || {}).forEach(category => {
                Object.values(category).forEach(entries => {
                    entries.forEach(entry => {
                        total += parseFloat(entry.amount) || 0;
                    });
                });
            });
            return total;
        }

        function renderCategories(containerId, cats, data, type, showCards) {
            const container = typeof containerId === 'string' ? 
                document.getElementById(containerId) : containerId;
            
            if (typeof containerId === 'string') {
                container.innerHTML = '';
            }
            
            cats.forEach(cat => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'category-header';
                headerDiv.innerHTML = `
                    <h3>
                        <span class="collapse-icon">â–¼</span>
                        ${cat.name}
                    </h3>
                `;
                headerDiv.onclick = (e) => toggleCategory(e.currentTarget);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'category-content';
                
                cat.subcategories.forEach(subcat => {
                    const subcatDiv = document.createElement('div');
                    subcatDiv.className = 'subcategory';
                    subcatDiv.innerHTML = `<h4>${subcat}</h4>`;
                    
                    const entries = data[cat.name]?.[subcat] || [{ description: '', amount: '', card: '' }];
                    
                    entries.forEach((entry, index) => {
                        const entryRow = createEntryRow(entry, type, cat.name, subcat, index, showCards);
                        subcatDiv.appendChild(entryRow);
                    });
                    
                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-entry';
                    addBtn.textContent = '+ ×”×•×¡×£ ×¨×©×•××”';
                    addBtn.onclick = () => addEntry(type, cat.name, subcat, showCards);
                    subcatDiv.appendChild(addBtn);
                    
                    contentDiv.appendChild(subcatDiv);
                });
                
                categoryDiv.appendChild(headerDiv);
                categoryDiv.appendChild(contentDiv);
                container.appendChild(categoryDiv);
            });
        }

            header.classList.toggle('collapsed');

        function createEntryRow(entry, type, catName, subcatName, index, showCards) {
            const row = document.createElement('div');
            row.className = 'entry-row';
            
            let cardSelectHTML = '';
            if (showCards) {
                cardSelectHTML = `

                            onchange="saveData('${type}', '${catName}', '${subcatName}', ${index}, this.parentElement)">

                        ${categories.expenses.obligations.map(card => 
                            `<option value="${card.name}" ${entry.card === card.name ? 'selected' : ''}>${card.name}</option>`

                `;
            }
            
            row.innerHTML = `
                <input type="text" class="entry-description" placeholder="×ª×™××•×¨" value="${entry.description || ''}"

                <input type="number" class="entry-amount" placeholder="×¡×›×•×" value="${entry.amount || ''}"

                ${cardSelectHTML}
                <button class="remove-entry" onclick="removeEntry('${type}', '${catName}', '${subcatName}', ${index})">ğŸ—‘ï¸</button>

        }

        async function addEntry(type, catName, subcatName, showCards) {
            const year = document.getElementById(`${type === 'income' ? 'income' : 'expenses'}Year`).value;
            const month = document.getElementById(`${type === 'income' ? 'income' : 'expenses'}Month`).value;
            
            const docRef = db.collection('users').doc(currentUser.uid)
                .collection('data').doc(`${year}-${month}`);
            
            const doc = await docRef.get();
            const data = doc.data() || {};
            
            if (!data[type]) data[type] = {};
            if (!data[type][catName]) data[type][catName] = {};
            if (!data[type][catName][subcatName]) data[type][catName][subcatName] = [];
            
            data[type][catName][subcatName].push({ description: '', amount: '', card: '' });
            
            await docRef.set(data);
            
            if (type === 'income') {
                loadIncome();
            } else {
                loadExpenses();
            }
            loadDashboard();
        }

        async function removeEntry(type, catName, subcatName, index) {
            const year = document.getElementById(`${type === 'income' ? 'income' : 'expenses'}Year`).value;
            const month = document.getElementById(`${type === 'income' ? 'income' : 'expenses'}Month`).value;
            
            const docRef = db.collection('users').doc(currentUser.uid)
                .collection('data').doc(`${year}-${month}`);
            
            const doc = await docRef.get();
            const data = doc.data();
            
            if (data[type][catName][subcatName].length > 1) {
                data[type][catName][subcatName].splice(index, 1);
            } else {
                data[type][catName][subcatName] = [{ description: '', amount: '', card: '' }];
            }
            
            await docRef.set(data);
            
            if (type === 'income') {
                loadIncome();
            } else {
                loadExpenses();
            }
            loadDashboard();
        }

        async function saveData(type, catName, subcatName, index, row) {
            const description = row.querySelector('.entry-description').value;
            const amount = row.querySelector('.entry-amount').value;
            const cardSelect = row.querySelector('.entry-card-select');
            const card = cardSelect ? cardSelect.value : '';
            
            const year = document.getElementById(`${type === 'income' ? 'income' : 'expenses'}Year`).value;
            const month = document.getElementById(`${type === 'income' ? 'income' : 'expenses'}Month`).value;
            
            const docRef = db.collection('users').doc(currentUser.uid)
                .collection('data').doc(`${year}-${month}`);
            
            const doc = await docRef.get();
            const data = doc.data() || {};
            
            if (!data[type]) data[type] = {};
            if (!data[type][catName]) data[type][catName] = {};
            if (!data[type][catName][subcatName]) data[type][catName][subcatName] = [];
            
            data[type][catName][subcatName][index] = { description, amount, card };
            
            await docRef.set(data);
            loadDashboard();
        }
